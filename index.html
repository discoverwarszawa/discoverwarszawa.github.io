---
layout: default
---

  <div class="hero homepage" style="background: url('img/warszawa-2.jpg'); background-size: cover; background-position: center;">
    <div class="grid">
      <div class="grid__col grid__col--12-of-12">
        <h1 class="headline">A place to explore Warsaw</h1>
      </div>
    </div>
  </div>

 <!-- otc - main content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="disc-tiles group" id="">
  <div class="grid">
    <div class="grid__col grid__col--12-of-12">
    <div class="group">
  <!-- otc - start discover tile
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  
  {% for post in site.posts %}
  <div class="disc-container">
    <div class="disc-image">
      <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail | prepend: site.baseurl }}" alt="" /></a>  
      <a href="{{ post.url | prepend: site.baseurl }}" class="disc-image-overlay">{{ post.location }}</a>
    </div>
    <div class="disc-footer">
      <div class="disc-footer-info">
        <a href="{{ post.url | prepend: site.baseurl }}" class"animsition-link">{{ post.title }}</a>
        <div class="disc-footer-icon"> 
          {% if post.type == 'cafe' %}
            <i class="fa fa-coffee"></i>
          {% elsif post.type == 'cinema' %}
            <i class="fa fa-film"></i>
          {% else %}
            <i class="fa fa-question"></i>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <!-- otc - end discover tile
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </div>
  </div>
  </div>
  </div>
